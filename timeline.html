<!DOCTYPE HTML>
<html>
  <head>
    <title>World Creativity</title>

    <style type="text/css">
      body, html {
        font-family: sans-serif;
      }
    </style>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="bower_components/vis/dist/vis.js"></script>
    <link href="bower_components/vis/dist/vis.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
      google.charts.load('upcoming', {'packages':['geochart']});
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {

        var data = google.visualization.arrayToDataTable([
          ['Country', 'Popularity'],
          ['Germany', 200],
          ['United States', 300],
          ['Brazil', 400],
          ['Canada', 500],
          ['France', 600],
          ['RU', 700]
        ]);

        var options = {};

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
    </script>

  </head>
  <body>
    <div id="regions_div" style="width: calc(100%); height: calc(100% - visualization.height);"></div>
    <div id="visualization"></div>
    <script type="text/javascript">
      // DOM element where the Timeline will be attached
      var container = document.getElementById('visualization');

      // Create a DataSet (allows two way data-binding)
      var items = new vis.DataSet([
        {id: 1, content: 'Demo Date', start: new Date(-3200, 04, 20)},
        {id: 2, content: 'Demo Date', start: new Date(-500, 04, 14)},
        {id: 3, content: 'Demo Date', start: new Date(2013, 04, 21)},
        {id: 4, content: 'Demo Period', start: new Date(-200, 02, 10), end: new Date(200, 01, 09)}
      ]);

      // Configuration for the Timeline
      var options = {};

      // Create a Timeline
      var timeline = new vis.Timeline(container, items, options);
    </script>
  </body>
</html>
